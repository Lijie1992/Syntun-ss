<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="css\bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css\font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css\animate.min.css" rel="stylesheet">
    <link href="css\style.min.css?v=4.1.0" rel="stylesheet">
    <link href="css\plugins\datapicker\datepicker3.css" rel="stylesheet">
    <link rel="stylesheet" href="plugins/select2/select2.css">
    <link rel="stylesheet" href="css/styleSyntun.css">
    <!-- 引入组件库 -->
    <script src="js\jquery.min.js?v=2.1.4"></script>
    <script src="plugins/select2/select2.min.js"></script>
    <script src="js\bootstrap.min.js?v=3.3.6"></script>
    <script src="js/echarts.common.min.js"></script>
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <title>店铺集中度</title>
</head>
<body class="gray-bg" style="background: #2d2d2d;">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <div id="search" style="width: 100%;height: 45px"></div>
            </div>
            <div class="ibox-content">
                <div id="echartsDemo" style="width: 100%;height:350px;margin: auto;" ></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    $("#search").load("screeningOne.html");
    $(document).ready(function () {
        var myChart = echarts.init(document.getElementById('echartsDemo'));
        var option = {
            title: {
                text: '店铺集中度',
                left:'center',
                top:'5%',
                textStyle:{
                    color:'#fff',
                    fontStyle:'normal',
                },
            },
            tooltip: {
                trigger: 'axis'
            },
            grid: {
                y2: 70,
            },
            toolbox: {
                show: true,
                top:'5%',
                feature: {
                    restore : {show: true},
                    saveAsImage: {
                        show:true,
                    }
                }
            },
            legend: {
                data: ['2018 YTD','2018-04'],
                y: 'bottom',
                textStyle:{
                    fontSize:15,
                    color:'#fff'
                }
            },
            xAxis: [
                {
                    splitLine: { show: false },//去除网格线
                    name : '店数',
                    type: 'category',
//                    axisLabel :{
//                        interval:0,
//                        rotate: -30
//                    },
                data: ['0', '20', '40', '60', '80', '100'],
                    axisLine: {
                        lineStyle: {
                            type: 'solid',
                            color: '#fff',//左边线的颜色
                            width:'2'//坐标线的宽度
                        }
                    },
                }
            ],
            yAxis: [
                {
                    splitLine: { show: false },//去除网格线
                    name : '累计份额',
                    type: 'value',
                    axisLabel: {
                        formatter: '{value} %'
                    },
                    axisLine: {
                        lineStyle: {
                            type: 'solid',
                            color: '#fff',//左边线的颜色
                            width:'2'//坐标线的宽度
                        }
                    },
                },
            ],
            series: [
                {
                    name:'2018 YTD',
                    type:'line',
                    stack: '总量',
                    color: ['#F78400'],
                    data:[12, 20, 25, 28, 32, 36, 40,45,48,50,55,60,66,80]
                },
                {
                    name:'2018-04',
                    type:'line',
                    stack: '总量',
                    color: ['#a5a5a5'],
                    data:[18, 23, 32, 44, 46, 56, 60,67,70,78,79,82,85,88]
                },

            ]
        };
        myChart.setOption(option)
    })
    // 使用刚指定的配置项和数据显示图表。
</script>
