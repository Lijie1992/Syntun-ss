<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="css\bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css\font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css\animate.min.css" rel="stylesheet">
    <link href="css\style.min.css?v=4.1.0" rel="stylesheet">
    <link href="css\plugins\datapicker\datepicker3.css" rel="stylesheet">
    <link rel="stylesheet" href="plugins/select2/select2.css">
    <link rel="stylesheet" href="css/styleSyntun.css">
    <!-- 引入组件库 -->
    <script src="js\jquery.min.js?v=2.1.4"></script>
    <script src="plugins/select2/select2.min.js"></script>
    <script src="js\bootstrap.min.js?v=3.3.6"></script>
    <script src="js/echarts.common.min.js"></script>
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <title>行业销售量</title>
</head>
<body class="gray-bg" style="background: #2d2d2d;">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <div id="search" style="width: 100%;height: 100px"></div>
            </div>
            <div class="ibox-content">
                <div id="echartsDemo" style="width: 100%;height:350px;margin: auto;" ></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    $("#search").load("screeningFour.html");
    var myChart = echarts.init(document.getElementById('echartsDemo'));
    var option = {
        title: {
            text: '行业销售量',
            left:'center',
            top:'5%',
            textStyle:{
                color:'#fff',
                fontStyle:'normal',
            },
        },
        tooltip: {
            trigger: 'axis'
        },
        toolbox: {
            show: true,
            top:'5%',
            feature: {
                restore : {show: true},
                saveAsImage: {
                    show:true,
                }
            }
        },
        legend: {
            data: ['销售量','销售量增长率'],
            y: 'bottom',
            textStyle:{
                fontSize:15,
                color:'#fff'
            }
        },
        xAxis: [
            {
                splitLine: { show: false },//去除网格线
                type: 'category',
                axisLabel :{
                    interval:0,
//                    rotate: -300
                },
                data: [],
                axisPointer: {
                    type: 'shadow'
                },

                axisLine: {
                    lineStyle: {
                        type: 'solid',
                        color: '#fff',//左边线的颜色
                        width:'2'//坐标线的宽度
                    }
                },
            }
        ],
        yAxis: [

            {
                splitLine: { show: false },//去除网格线
                type: 'value',
                name: '销售量',
                axisLine: {
                    lineStyle: {
                        type: 'solid',
                        color: '#fff',//左边线的颜色
                        width:'2'//坐标线的宽度
                    }
                },
                axisLabel: {
                    formatter: '{value} 元'
                }
            },
            {
                splitLine: { show: false },//去除网格线
                type: 'value',
                name: '销售量增长率',
                axisLine: {
                    lineStyle: {
                        type: 'solid',
                        color: '#fff',//左边线的颜色
                        width:'2'//坐标线的宽度
                    }
                },
//                min: 0,
//                max: 100,
//                interval: 10,
                axisLabel: {
                    formatter: '{value} %'
                }
            },
        ],
        series: [
            {
                name: '销售额',
                type: 'bar',
                data: [],
                barWidth : 40,//柱图宽度
                color: ['#F78400']
            },
            {
                name: '销售额增长率',
                type: 'line',
                yAxisIndex: 1,
                color: ['#858688'],
                data: [10, 20, 40, 30, 60, 50, 40,99,33,65,87]
            },
        ]
    };
    $.ajax({
        type : "get",
        url : "http://newdm.syntun.com:8089/index.php/api/index/index",
        dataType : "json",
        success : function(result) {
            debugger
            option.xAxis[0].data = result.xAxis.data;
            option.series[0].data  = result.sales_amount.data;
            option.series[1].data  = result.sales_amount_rate.data;
            myChart.setOption(option);
        }
    });
</script>
